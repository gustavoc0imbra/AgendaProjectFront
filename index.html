<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Project - Front</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid bg-light-secondary">

    <dialog id="modal" class="rounded border">
        <div class="w-auto d-flex justify-content-center align-items-center">
            <h5>Aguarde um momento...</h5>
        </div>
    </dialog>

    <div class="row">
        <div class="col-3 vh-100 d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-table" viewBox="0 0 16 16">
                        <path
                            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 2h-4v3h4zm0 4h-4v3h4zm0 4h-4v3h3a1 1 0 0 0 1-1zm-5 3v-3H6v3zm-5 0v-3H1v2a1 1 0 0 0 1 1zm-4-4h4V8H1zm0-4h4V4H1zm5-3v3h4V4zm4 4H6v3h4z" />
                    </svg>
                    Agenda Project - Relatórios
                </span>
            </a>
            <hr>
            <ul class="nav nav-pills w-100 flex-column mb-auto">
                <li class="nav-item">
                    <button id="btnAgendas" href="#" class="nav-link w-100 active" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-calendar" viewBox="0 0 16 16">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                        </svg>
                        Agendas
                    </button>
                </li>
                <li class="nav-item">
                    <button id="btnClientes" href="#" class="nav-link w-100 mt-2 active" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path
                                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                        </svg>
                        Clientes
                    </button>
                </li>
                <li class="nav-item">
                    <button id="btnFuncionarios" href="#" class="nav-link w-100 mt-2 active" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6m5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1z" />
                        </svg>
                        Funcionários
                    </button>
                </li>
                <li class="nav-item">
                    <button id="btnServicos" href="#" class="nav-link w-100 mt-2 active" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pen-fill" viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001" />
                        </svg>
                        Serviços
                    </button>
                </li>
            </ul>
            <hr>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center p-5">
            <div class="d-none w-100" id="agendaGroup">
                <h1 class="text-center">Relatório Agenda(s)</h1>
                <table class="table  table-striped table-hover" id="tabelaAgenda">
                    <caption class="text-end">
                        <p class="text-danger" id="totalNaoRealizado"></p>
                        <p class="fs-5 text-success fw-bold" id="totalRealizado"></p>
                        <p class="fs-5 text-black fw-bold" id="totalGeral"></p>
                        <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
                    </caption>
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>
                        <th scope="col">Funcionário</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Serviço</th>
                        <th scope="col">Status</th>
                        <th scope="col">Valor</th>
                    </tr>
                    </thead>
                    <tbody id="bodyTabelaAgenda">
                    </tbody>
              </table>
            </div>

            <div class="d-none w-100" id="clienteGroup">
                <h1 class="text-center">Relatório Clientes(s)</h1>
                <table class="table table-dark table-striped table-hover" id="tabelaCliente">
                    <caption class="text-end">
                        <p class="fs-4 text-black fw-bold" id="totalQtdeCliente"></p>
                        <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
                    </caption>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="bodyTabelaCliente">
                    </tbody>
              </table>
            </div>

            <div class="d-none w-100" id="funcionarioGroup">
                <h1 class="text-center">Relatório Funcionário(s)</h1>
                <table class="table table-dark table-striped table-hover" id="tabelaFuncionario">
                    <caption class="text-end">
                        <p class="fs-4 text-black fw-bold" id="totalQtdeFuncionario"></p>
                        <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
                    </caption>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Salário</th>
                    </tr>
                    </thead>
                    <tbody id="bodyTabelaFuncionario">
                    </tbody>
              </table>
            </div>

            <div class="d-none w-100" id="servicoGroup">
                <h1 class="text-center">Relatório Serviço(s)</h1>
                <table class="table table-dark table-striped table-hover" id="tabelaServico">
                    <caption class="text-end">
                        <p class="fs-4 text-black fw-bold" id="totalQtdeServico"></p>
                        <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
                    </caption>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                    </tr>
                    </thead>
                    <tbody id="bodyTabelaServico">
                    </tbody>
              </table>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
